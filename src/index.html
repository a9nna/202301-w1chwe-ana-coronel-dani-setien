<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="shortcut icon" href="/src/img/logo.png" type="image/x-icon">
  <title>Travelian</title>
</head>

<body>
  <div class="hero-section">
    <header class="hero-section__header main-header">
      <img src="./img/hero section/Logo.svg" alt="Travelian main logo" class="main-header__background-logo">
      <nav class="main-header__main-nav dropdown-nav">
        <button class="dropdown-nav__button"> <img src="/src/img/hero section/hamburger 1.svg" alt=""></button>
        <div class="dropdown-nav__content">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">Travel</a>
          <a href="#">Blog</a>
          <a href="#">Pricing</a>
          <div>
            <a href="#">Login</a>
            <a href="#">Sign up</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="title-hero-section title-hero">
      <span class="title-hero__title">Start your unforgettable journey with us.</span>
      <span class="title-hero__subtitle">The best travel for your jouney begins now</span>
    </div>
    <form>
      <label for="destination">Destination</label>
      <input type="text" id="destination">
      <label for="person">Person</label>
      <input type="text" id="person">
      <label for="check-in">Check in</label>
      <input type="text" id="check-in">
      <label for="check-out">Check out</label>
      <input type="text" id="check-out">
      <a href="#">Book Now</a>
    </form>
  </div>

  <div class="destination">
    <div class="destination__title-block">
      <i class="destination__line"></i>
      <div class="destination__title-heading">
        <h2 class="destination__title">Popular destinations</h2>
      </div>
      <p class="destination__paragraph">Most popular destinations around the world, from historical
        places
        to natural wonders.</p>
    </div>

    <div class="destination__content content">
      <img src="img/destinations/li1-destinations.jpg" class="content__image" alt="Monumental building in Berlin">
      <div class="content__col-block">
        <div class="content__text-block text-block">
          <h3 class="content__title text-block__title">Monument of Berlin</h3>
          <div class="content__location-container text-block__location-container">
            <img src="img/icons/map-white.svg" class="content__logo" alt="location logo">
            <span class="content__location">Berlin, Germany</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll-container">
      <img src="img/icons/less than black.svg" alt="scroll left"></img>
      <img src="img/icons/more than salmon.svg" alt="scroll right"></img>
    </div>
  </div>

</body>

</html>
